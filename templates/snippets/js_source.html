  <!-- JS Front -->
  <script src="{% static 'assets/js/hs.core.js' %}"></script>
  <script src="{% static 'assets/js/hs.selectpicker.js' %}"></script>
{#  <script src="{% static 'assets/js/hs.dropzone.js' %}"></script>#}
  <script src="{% static 'assets/vendor/hs-file-attach/dist/hs-file-attach.min.js' %}"></script>
  <script src="{% static 'assets/js/hs.tagify.js' %}"></script>


  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of header
      var header = new HSHeader($('#header')).init();

      // initialization of mega menu
      var megaMenu = new HSMegaMenu($('.js-mega-menu')).init();
            // initialization of unfold
      var unfold = new HSUnfold('.js-hs-unfold-invoker').init();

      // initialization of sticky blocks
      $('.js-sticky-block').each(function () {
        var stickyBlock = new HSStickyBlock($(this)).init();
      });      // initialization of sticky blocks

      // initialization of select picker
      $('.js-selectpicker').each(function () {
        var selectpicker = $.HSCore.components.HSSelectPicker.init($(this));
      });

      // initialization of go to
      $('.js-go-to').each(function () {
        var goTo = new HSGoTo($(this)).init();
      });
          // initialization of custom file
    $('.js-custom-file-input').each(function () {
      let customFile = new HSFileAttach($(this)).init();
    });
        // initialization of tagify
    $('.js-tagify').each(function () {
      var tagify = $.HSCore.components.HSTagify.init($(this));
    });


    });
  </script>

  <!-- IE Support -->
  <script>
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="{% static 'assets/vendor/polifills.js' %}"><\/script>');
  </script>
